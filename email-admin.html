<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queer Grid - Email Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #fafaff 0%, #fff5f8 50%, #f0fff4 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #FF1493 0%, #E0218A 25%, #C471ED 50%, #12C2E9 75%, #00FFFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        
        .stat-card {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 20, 147, 0.1);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 800;
            color: #FF1493;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .actions {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #FF1493, #E0218A);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.3);
        }
        
        .btn-secondary {
            background: white;
            color: #FF1493;
            border: 2px solid #FF1493;
        }
        
        .btn-secondary:hover {
            background: #FF1493;
            color: white;
        }
        
        .email-list {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .email-list-header {
            background: linear-gradient(135deg, #FF1493, #E0218A);
            color: white;
            padding: 1rem 1.5rem;
            font-weight: 600;
        }
        
        .email-item {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #f0f0f0;
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 1rem;
            align-items: center;
        }
        
        .email-item:last-child {
            border-bottom: none;
        }
        
        .email-item:hover {
            background: #fafafa;
        }
        
        .email-info {
            display: flex;
            flex-direction: column;
        }
        
        .email-address {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.25rem;
        }
        
        .email-meta {
            font-size: 0.85rem;
            color: #666;
        }
        
        .email-date {
            font-size: 0.85rem;
            color: #999;
        }
        
        .email-source {
            padding: 0.25rem 0.5rem;
            background: #f0f0f0;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            color: #666;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
            border-left: 4px solid #c62828;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
        
        .empty-state h3 {
            margin-bottom: 1rem;
            color: #333;
        }
        
        @media (max-width: 768px) {
            .actions {
                flex-direction: column;
            }
            
            .email-item {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }
            
            .email-meta {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìß Email Collection Dashboard</h1>
            <p>Revolutionary email management for the queer grid collective</p>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalEmails">-</div>
                <div class="stat-label">Total Emails</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayEmails">-</div>
                <div class="stat-label">Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="thisWeekEmails">-</div>
                <div class="stat-label">This Week</div>
            </div>
        </div>
        
        <div class="actions">
            <button class="btn btn-primary" onclick="refreshEmails()">
                üîÑ Refresh
            </button>
            <a href="http://localhost:3001/api/admin/emails/export" class="btn btn-secondary" target="_blank">
                üì• Export CSV
            </a>
            <a href="index.html" class="btn btn-secondary">
                üè† Back to Site
            </a>
        </div>
        
        <div id="errorMessage" class="error" style="display: none;"></div>
        
        <div class="email-list">
            <div class="email-list-header">
                üìß Collected Emails
            </div>
            <div id="emailContainer">
                <div class="loading">
                    Loading revolutionary emails... üöÄ
                </div>
            </div>
        </div>
    </div>

    <script>
        let emails = [];
        
        async function loadEmails() {
            try {
                const response = await fetch('http://localhost:3001/api/admin/emails');
                const data = await response.json();
                
                if (response.ok) {
                    emails = data.emails || [];
                    updateStats();
                    renderEmails();
                    hideError();
                } else {
                    throw new Error(data.error || 'Failed to load emails');
                }
            } catch (error) {
                showError('Failed to load emails. Make sure the local server is running!');
                console.error('Error loading emails:', error);
            }
        }
        
        function updateStats() {
            const total = emails.length;
            const today = emails.filter(email => {
                const emailDate = new Date(email.subscribedAt);
                const todayDate = new Date();
                return emailDate.toDateString() === todayDate.toDateString();
            }).length;
            
            const thisWeek = emails.filter(email => {
                const emailDate = new Date(email.subscribedAt);
                const weekAgo = new Date();
                weekAgo.setDate(weekAgo.getDate() - 7);
                return emailDate >= weekAgo;
            }).length;
            
            document.getElementById('totalEmails').textContent = total;
            document.getElementById('todayEmails').textContent = today;
            document.getElementById('thisWeekEmails').textContent = thisWeek;
        }
        
        function renderEmails() {
            const container = document.getElementById('emailContainer');
            
            if (emails.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No emails collected yet</h3>
                        <p>Start the revolution by collecting some email addresses! üöÄ</p>
                    </div>
                `;
                return;
            }
            
            const sortedEmails = [...emails].sort((a, b) => 
                new Date(b.subscribedAt) - new Date(a.subscribedAt)
            );
            
            container.innerHTML = sortedEmails.map(email => `
                <div class="email-item">
                    <div class="email-info">
                        <div class="email-address">${email.email}</div>
                        <div class="email-meta">
                            <span>Source: ${email.source || 'website'}</span>
                            ${email.utmSource ? `<span> ‚Ä¢ UTM: ${email.utmSource}</span>` : ''}
                        </div>
                    </div>
                    <div class="email-source">${email.source || 'website'}</div>
                    <div class="email-date">${formatDate(email.subscribedAt)}</div>
                </div>
            `).join('');
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function hideError() {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.style.display = 'none';
        }
        
        function refreshEmails() {
            document.getElementById('emailContainer').innerHTML = `
                <div class="loading">
                    Refreshing revolutionary emails... üîÑ
                </div>
            `;
            loadEmails();
        }
        
        // Load emails on page load
        document.addEventListener('DOMContentLoaded', loadEmails);
        
        // Auto-refresh every 30 seconds
        setInterval(loadEmails, 30000);
    </script>
</body>
</html>
